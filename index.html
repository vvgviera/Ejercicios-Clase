<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login al Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h3 class="text-center mb-4">Ingreso al Sistema</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div id="errorMsg" class="text-danger mb-3" style="display:none;"></div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

  <script>
    const users = [
      { username: "usuario01", password: "clave01" },
      { username: "usuario02", password: "clave02" },
      { username: "usuario03", password: "clave03" },
      { username: "usuario04", password: "clave04" },
      { username: "usuario05", password: "clave05" },
      { username: "usuario06", password: "clave06" },
      { username: "usuario07", password: "clave07" },
      { username: "usuario08", password: "clave08" },
      { username: "usuario09", password: "clave09" },
      { username: "usuario10", password: "clave10" },
      { username: "usuario11", password: "clave11" },
      { username: "usuario12", password: "clave12" },
      { username: "usuario13", password: "clave13" },
      { username: "usuario14", password: "clave14" },
      { username: "usuario15", password: "clave15" },
      { username: "usuario16", password: "clave16" },
      { username: "usuario17", password: "clave17" },
      { username: "usuario18", password: "clave18" },
      { username: "usuario19", password: "clave19" },
      { username: "usuario20", password: "clave20" },
      { username: "usuario21", password: "clave21" },
      { username: "usuario22", password: "clave22" },
      { username: "usuario23", password: "clave23" },
      { username: "usuario24", password: "clave24" },
      { username: "usuario25", password: "clave25" },
      { username: "usuario26", password: "clave26" },
      { username: "usuario27", password: "clave27" },
      { username: "usuario28", password: "clave28" },
      { username: "usuario29", password: "clave29" },
      { username: "usuario30", password: "clave30" }
    ];

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      const validUser = users.find(user => user.username === username && user.password === password);

      if (validUser) {
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Usuario o contraseña incorrectos.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
